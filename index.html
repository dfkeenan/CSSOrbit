<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" href="site.css">
</head>

<body>
    <div class="demo">
        <div class="orbit-container">
            <div class="orbit-center">
                <img src="https://avatars.githubusercontent.com/u/25749407?v=4">
                <img src="https://avatars.githubusercontent.com/u/6070165?s=400&v=4">
            </div>            
            <ul class="orbit" style="--count: 8;">
                <li style="--index: 0; --color:var(--green-light); --color-dark:var(--green-dark);">
                    <div class="planet">
                        <i class="fas fa-calendar-alt"></i>
                        <p>Time & Attendance</p>
                    </div>
                </li>
                <li style="--index: 1; --color:var(--blue-light); --color-dark:var(--blue-dark);">
                    <div class="planet">
                        <i class="fas fa-chart-line"></i>
                        <p>Analytics & Reporting</p>
                    </div>
                </li>
                <li style="--index: 2; --color:var(--orange-light); --color-dark:var(--orange-dark);">
                    <div class="planet">
                        <i class="fas fa-gavel"></i>
                        <p>Disciplinary</p>
                    </div>
                </li>
                <li style="--index: 3; --color:var(--purple-light); --color-dark:var(--purple-dark);">
                    <div class="planet">
                        <i class="fas fa-plane"></i>
                        <p>Travel & Requisitions</p>
                    </div>
                </li>
                <li style="--index: 4; --color:var(--yellow-light); --color-dark:var(--yellow-dark);">
                    <div class="planet">
                        <i class="fas fa-door-open"></i>
                        <p>Exit & Off-boarding</p>
                    </div>
                </li>
                <li style="--index: 5; --color:var(--brown-light); --color-dark:var(--brown-dark);">
                    <div class="planet">
                        <i class="fas fa-wine-glass-alt"></i>
                        <p>Leaves & Holidays</p>
                    </div>
                </li>
                <li style="--index: 6; --color:var(--red-light); --color-dark:var(--red-dark);">
                    <div class="planet">
                        <i class="fas fa-fingerprint"></i>
                        <p>HR Information System</p>
                    </div>
                </li>
                <li style="--index: 7; --color:var(--pink-light); --color-dark:var(--pink-dark);">
                    <div class="planet">
                        <i class="fas fa-user-plus"></i>
                        <p>Onboarding</p>
                    </div>
                </li>
            </ul>
        </div>
       
    </div>
</body>

</html>
